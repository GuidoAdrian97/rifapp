<div class="mb-3 row" >
  <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
  <div class="col-xs-3 col-sm-auto">
    <input
      id="table-complete-search"
      type="text"
      class="form-control"
      name="searchTerm"
    />
  </div>
  <span class="col col-form-label" >Loading...</span>
</div>
<div class="custom-table-container">
<div class="table-responsive"> 
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
        <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <th scope="row">{{ country.id }}</th>
        <td>
          <img
            [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
            class="me-2"
            style="width: 20px"
          />
          {{ country.name }}
        </td>
        <td>{{ country.area | number }}</td>
        <td>{{ country.population | number }}</td>
      </tr>
    </tbody>
  </table>
  
</div>
</div>

<div class="d-flex flex-column flex-sm-row justify-content-between align-items-center p-2">
  <div class="mb-2 mb-sm-0">
    <ngb-pagination [collectionSize]="16" [page]="1" [pageSize]="2">
    </ngb-pagination>
  </div>

  <div class="d-flex align-items-center">
    <label class="me-2">Items por p√°gina:</label>
    <select class="form-select" style="width: auto" name="pageSize">
      <option [ngValue]="2">2</option>
      <option [ngValue]="4">4</option>
      <option [ngValue]="6">6</option>
    </select>
  </div>
</div>
