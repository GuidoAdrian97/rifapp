<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Iniciar Sesi칩n</h4>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
              <input [(ngModel)]="email"  (blur)="verificarEstructEmail()"  type="text" class="form-control" placeholder="Introduce tu correo electr칩nico"
                aria-label="Username" aria-describedby="basic-addon1" />
                <small *ngIf="emailError == true" id="passwordHelpInline" class="form-text text-muted" style="font-size: 11.2px; text-align: left; color: #ff5370 !important; margin-right: 50px;"
              >{{messageEmail}}</small>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
              <input type="password" [(ngModel)]="password" (input)="validarPassword()"  class="form-control" placeholder="Ingresa tu contrase침a" aria-label="Username"
                aria-describedby="basic-addon3" />
                <small *ngIf="passwordError == true" id="passwordHelpInline" class="form-text text-muted" style="font-size: 11.2px; text-align: left; color: #ff5370 !important; margin-right: 80px;"
                  >{{messagePassword}}</small>
            </div>
            <div class="form-group text-start mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                <label for="checkbox-fill-a1" class="cr"> Guardar credenciales</label>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-block btn-primary mb-4" (click)="login()"><i class="feather icon-log-in"></i> Iniciar sesi칩n</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
