<div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
              <h4 class="mb-3 f-w-400">Actualizar datos</h4>
              <p class="text-muted">Ingrese los datos faltantes</p>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa fa-id-card-o"></i></span>
                <input  type="text" required (blur)="numValidated($event,'dni')" (input)="limitarLongitud($event,'dni')"  [(ngModel)]="identificacionUpdated"  maxlength="10" class="form-control" placeholder="Ingrese número de cédula"  aria-label="dni" aria-describedby="basic-addon1" />
                <small *ngIf="dniError == true" id="passwordHelpInline" class="form-text text-muted" style="font-size: 11.2px; text-align: left; color: #ff5370 !important;"
          >{{messageDni}}</small>
              </div>
              <div *ngIf="loader" class="lds-facebook">
                <div></div><div></div><div></div>
              </div>
              <div *ngIf="nameRegister==true" class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa fa-user"></i></span>
                <input type="text" [(ngModel)]="nameUpdated" class="form-control" placeholder="Ingrese nombre completo"  aria-label="names" aria-describedby="basic-addon1" disabled />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa fa-calendar"></i></span>
                <input type="date" [(ngModel)]="fecha_nacimientoUpdated" class="form-control" placeholder="Ingrese fecha de nacimiento" aria-label="date" aria-describedby="basic-addon1" 
                [max]="maxFechaPermitida" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa fa-phone"></i></span>
                <input type="tel" maxlength="10" (blur)="numValidated($event,'tlf')" required (input)="limitarLongitud($event,'tlf')" [(ngModel)]="telefonoUpdated" class="form-control" placeholder="Ingrese número de teléfono"  aria-label="phone" aria-describedby="basic-addon1" />
                <small *ngIf="tlfError == true" id="passwordHelpInline" class="form-text text-muted" style="font-size: 11.2px; text-align: left; color: #ff5370 !important;"
                >{{messageTlf}}</small>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa fa-envelope"></i></span>
                <input disabled type="email" [(ngModel)]="emailUpdated"  (blur)="verificarEstructEmail('email')" class="form-control" placeholder="Ingrese correo electrónico" aria-label="mail" aria-describedby="basic-addon2" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><i class="fa fa fa-lock"></i></span>
                <input type="password" [(ngModel)]="passwordUpdated" (input)="validarPassword()" class="form-control" placeholder="Ingrese contraseña" aria-label="pass" aria-describedby="basic-addon3" />
                <small *ngIf="passwordError == true && passwordUpdated.length <30" id="passwordHelpInline" class="form-text text-muted" style="font-size: 11.2px; text-align: left; color: #ff5370 !important; margin-right: 47px;"
                >{{messagePassword}}</small>
                <small *ngIf="passwordError == true && passwordUpdated.length >30" id="passwordHelpInline" class="form-text text-muted" style="font-size: 11.2px; text-align: left; color: #ff5370 !important;"
                >{{messagePassword}}</small>
              </div>
              <div class="d-grid">
                <button [disabled]="btnDisabled" class="btn btn-primary btn-block mb-4" (click)="actualizarCuenta()">Actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
